# Site settings
baseURL = "https://pillingworthz.github.io/jessillingworthmusic"
languageCode = "en-GB"
title = "Jess Illingworth Music"
theme = "hugo-split-theme"
disableKinds = ["section", "taxonomy", "taxonomyTerm", "RSS", "sitemap"]

# Local preview mode
relativeURLs = true
uglyURLs = true

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

# Copyright
copyright = "&copy;2021 Jess Illingworth"

[params]

  # Metadata for search engines and social sharing
  author = "Jess Illingworth"
  description = "Jess Illingworth is a singer songwriter from South East Cornwall who writes songs in a folk-pop style."
  shareImage = "images/social.jpg"
  twitterHandle = "jbillingworth"

  # Favicon
  favicon = "favicon.ico"

  # Section - Visual
  [params.visual]

    # Image
    [params.visual.image]
      enable = true
      file = "images/background.jpg"
      position = "center center"

  # Links
  #
  # Links List #1
  [[params.links]]
    [params.links.list1]
      heading = "Connect"

      [[params.links.list1.link]]
        text = "Email"
        url = "mailto:jessillingworthmusic@gmail.com"


  # Links List #2
  [[params.links]]
    [params.links.list2]
      heading = "Social"

      [[params.links.list2.link]]
        text = "Twitter"
        url = "https://twitter.com/jbillingworth"

      [[params.links.list2.link]]
        text = "Instagram"
        url = "https://www.instagram.com/jessillingworthmusic/"

      [[params.links.list2.link]]
        text = "Facebook"
        url = "https://www.facebook.com/jessillingworthmusic/"

      [[params.links.list2.link]]
        text = "YouTube"
        url = "https://www.youtube.com/channel/UCXvnixU9SLWqcGdI41GGg3w"

